<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4 detect breakpoints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <h1>bootstrap-detect-breakpoint</h1>
    <div class="card">
        <div class="card-body">
            Current breakpoint <span id="breakpoint"></span>
        </div>
    </div>
</div>
<script src="src/bootstrap-detect-breakpoint.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var $output = $("#breakpoint")

    function updateView() {
        var currentBreakpoint = bootstrapDetectBreakpoint()
        $output.html("{ name: <b>" + currentBreakpoint.name + "</b>, index: <b>" + currentBreakpoint.index + " }</b>")
    }

    updateView()
    $(window).on("resize", updateView)
</script>
</body>
</html>
